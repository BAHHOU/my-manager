<div id="login-page-container">
  <div class="login-container">
    <h3 class="login-title">Login to your space</h3>
    <form class="login-form">
      <div class="form-group">
        <input type="text" class="form-control login-input" placeholder="email" required>
      </div>

      <div class="form-group">
        <input type="text" class="form-control login-input" placeholder="password" required>
      </div>

      <button type="submit" class="btn btn-primary" (click)="switchToHome()">Sign in</button>

    </form>
  </div>
</div>
